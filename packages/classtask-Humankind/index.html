<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Humankind Shop</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <main>
      <header class="header container">
        <a class="logo" href="#"><i>by</i> Humankind</a>
      </header>

      <section class="hero box container">
        <h1 class="hero__title">
          Our best-selling refillable deodorant, in a new scent for summer.
          <br />
          Shop Lemongrass
        </h1>

        <button class="hero__btn">Shop Now</button>

        <aside class="rectangle-list">
          <ul class="rectangle-list__list">
            <li class="rectangle-list__list-item"></li>
            <li
              class="rectangle-list__list-item rectangle-list__list-item--disabled"
            ></li>
            <li
              class="rectangle-list__list-item rectangle-list__list-item--active"
            ></li>
          </ul>
        </aside>
      </section>

      <section class="container product-list" id="product-list"></section>

      <footer class="footer">
        <a class="logo" href="#"><i>by</i> Humankind</a>
      </footer>
    </main>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
