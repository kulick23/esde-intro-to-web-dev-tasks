<article class="card">
  <figure class="card-circle"></figure>

  <h3 class="card-subtitle">Topic goes here...</h3>

  <h2 class="card-title">
    Amazing
    <br />
    catchy title
    <br />
    goes here
  </h2>

  <div class="card-info">
    <div class="card-info__image-container">
      <img
        src="../../assets/images/image-man.png"
        height="80"
        width="80"
        alt=""
      />
    </div>

    <div class="card-info__content">
      <h4 class="card-info__title">Your name</h4>

      <p class="card-info__tag">@username</p>
    </div>
  </div>

  <div class="card-actions">
    <div class="card-actions__hint">
      <h4 class="card-actions__hint-title">Follow for</h4>

      <p class="card-actions__hint-description">Design Tips</p>
    </div>

    <div class="card-actions__action">
      <img
        src="../../assets/icons/save-icon.svg"
        height="26"
        width="18"
        alt=""
      />

      <p class="card-actions__action-label">Save</p>
    </div>
  </div>
</article>
