    <script>
      function initMobileFilterMenu() {
        const menu = document.getElementById("mobile-menu");
        const openBtn = document.getElementById("open-filters-menu");
        const closeBtn = document.getElementById("close-filters-menu");

        let state = menu.classList.contains("hidden");

        openBtn.addEventListener("click", () => {
          state = true;
          menu.classList.remove("hidden");
        });

        closeBtn.addEventListener("click", () => {
          state = false;
          menu.classList.add("hidden");
        });
      }

      function handleDarkMode() {
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (
          localStorage.theme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }

        // Whenever the user explicitly chooses light mode
        // localStorage.theme = "light";

        // Whenever the user explicitly chooses dark mode
        // localStorage.theme = "dark";

        // Whenever the user explicitly chooses to respect the OS preference
        // localStorage.removeItem("theme");
      }

      document.addEventListener("DOMContentLoaded", () => {
        handleDarkMode();
        initMobileFilterMenu();
      });
